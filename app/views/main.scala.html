@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.0.js")" type="text/javascript"></script>
        <script src="@routes.Application.jsRoutes" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/cafehanoi-map.js")" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvdWeiFpXgXkNS7UOIWNGcluhGjRsaefA&sensor=true"></script>
    </head>
    <body>
        @content

        <div id="map-container">
          <div id="map-sidebar"></div>
          <div id="map-canvas"></div>
          <div id="map-bottom"></div>
        </div>
        <script>
         $(document).ready(initializeMap);
        </script>
    </body>
</html>
